template: Hello, %s!

defaultName: ${DW_DEFAULT_NAME:-Stranger}

 #Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.mariadb.jdbc.Driver

  # the username
  user: root

  # the password
  password: password

  # the JDBC URL
  url: jdbc:mariadb://localhost:3306/alex

server:
  applicationConnectors:
    - type: http
      port: 9090
  adminConnectors:
    - type: http
      port: 9091